     msg: " the data are:  {{ ansible_facts['changed'] }}"
  - lineinfile:
        path: /usr/share/cis/tasks-status.yml
        line: "status7: {{ ansible_facts['changed'] }} ##tcp_wrappers"
        state: present

  - name: verify the Xwindow package does not exist
