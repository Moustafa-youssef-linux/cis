        path: /usr/share/cis/tasks-status.yml
        line: "status14: {{ ansible_facts['changed'] }} ##rsyslog action:installing"
        state: present
  - yum:
     name: syslog-ng
     state: present
    register: ansible_facts
    ignore_errors: yes
